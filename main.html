<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pact Coffee</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <header>
        <div class="logo">
          <img src="img/logo.png" alt="Logo">
        </div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Coffee</a></li>
            
          </ul>
        </nav>
        <div class="cart">
          <a href="#">
            <img src="img/cart.png" alt="Shopping Cart">
            <span>0</span>
          </a>
        </div>
      </header>
          
      <section class="hero">
        <div class="hero-overlay">
          <div class="hero-content">
            <h1>Every product has a story</h1>
            <p>Have speciality-grade (the very best) coffee delivered to you as often as you
                like. Skip, cancel or pause at any time..</p>
            <button>Learn More</button>
          </div>
        </div>
        <img src="img/hero.jpg" alt="Hero Image" class="hero-bg">
      </section>
      
      
      
      





</body>
<script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
<script src="js/main.js"></script>
</html>
